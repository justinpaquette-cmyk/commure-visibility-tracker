<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Recap</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 32px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 500;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .date {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 32px;
        }

        .section {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #64748b;
            margin-bottom: 12px;
        }

        .intent {
            font-size: 1.1rem;
            color: #f8fafc;
            line-height: 1.5;
        }

        .stats {
            display: flex;
            gap: 32px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #3b82f6;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
        }

        .project-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .project {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #334155;
        }

        .project:last-child {
            border-bottom: none;
        }

        .project-name {
            font-weight: 500;
        }

        .project-stats {
            color: #64748b;
            font-size: 0.875rem;
        }

        .wins-list, .blockers-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .win {
            padding: 8px 12px;
            background: rgba(34, 197, 94, 0.1);
            border-left: 3px solid #22c55e;
            border-radius: 0 6px 6px 0;
        }

        .blocker {
            padding: 8px 12px;
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #ef4444;
            border-radius: 0 6px 6px 0;
        }

        .empty {
            color: #475569;
            font-style: italic;
        }

        .footer {
            text-align: center;
            color: #475569;
            font-size: 0.75rem;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Recap</h1>
        <div class="date" id="date">Loading...</div>

        <div class="section" id="intent-section">
            <div class="section-title">Today's Intent</div>
            <div class="intent" id="intent">-</div>
        </div>

        <div class="section">
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="activities">0</div>
                    <div class="stat-label">Activities</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="files">0</div>
                    <div class="stat-label">Files</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="projects">0</div>
                    <div class="stat-label">Projects</div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">By Project</div>
            <div class="project-list" id="project-list">
                <div class="empty">No activity</div>
            </div>
        </div>

        <div class="section" id="wins-section" style="display: none;">
            <div class="section-title">Wins</div>
            <div class="wins-list" id="wins-list"></div>
        </div>

        <div class="section" id="blockers-section" style="display: none;">
            <div class="section-title">Blockers</div>
            <div class="blockers-list" id="blockers-list"></div>
        </div>

        <div class="footer">
            Refresh: <code>python agent/simple_recap.py --save && python ui/simple_gen.py</code>
        </div>
    </div>

    <script>
        async function load() {
            try {
                const res = await fetch('simple-data.json');
                const data = await res.json();

                document.getElementById('date').textContent = data.date;
                document.getElementById('activities').textContent = data.total_activities;
                document.getElementById('files').textContent = data.total_files;
                document.getElementById('projects').textContent = data.projects.length;

                // Intent
                if (data.daily && data.daily.intent) {
                    document.getElementById('intent').textContent = data.daily.intent;
                } else {
                    document.getElementById('intent-section').style.display = 'none';
                }

                // Projects
                const projectList = document.getElementById('project-list');
                if (data.projects.length > 0) {
                    projectList.innerHTML = data.projects.slice(0, 8).map(p => `
                        <div class="project">
                            <span class="project-name">${p.name}</span>
                            <span class="project-stats">${p.activities} activities, ${p.files} files</span>
                        </div>
                    `).join('');
                }

                // Wins
                if (data.daily && data.daily.wins && data.daily.wins.length > 0) {
                    document.getElementById('wins-section').style.display = 'block';
                    document.getElementById('wins-list').innerHTML = data.daily.wins.map(w =>
                        `<div class="win">${w}</div>`
                    ).join('');
                }

                // Blockers
                if (data.daily && data.daily.blockers && data.daily.blockers.length > 0) {
                    document.getElementById('blockers-section').style.display = 'block';
                    document.getElementById('blockers-list').innerHTML = data.daily.blockers.map(b =>
                        `<div class="blocker">${b}</div>`
                    ).join('');
                }
            } catch (e) {
                document.getElementById('date').textContent = 'Error loading data';
            }
        }
        load();
    </script>
</body>
</html>
